experiences:
    - role: Scientist
      time: 2019 - Present
      company: Max Planck Institute for Solid State Research, Stuttgart, Germany.
      details: |
        I conduct fundamental research in the following fields of quantum physics:
          - Large-scale and accurate quantum chemical simulations on novel and exotic materials.
          - Advancing the understanding of the fundamental interactions in quantum materials.
    - role: Postdoc Research Scientist
      time: 2015 - 2019
      company: EPFL, Lausanne, Switzerland
      details: |
        I developed and applied auxiliary-field quantum Monte Carlo to periodic solids
        of relevance to 
          - Energy storage
          - Superconducting materials
    - role: Doctoral Research Assistant
      time: 2011 - 2014
      company: IFW-Dresden, Dresden, Germany
      details: |
        I developed quantum chemical methods for solid-state materials
          - Quantum embedding theories, for example, density matrix embedding
          - 2D topological materials
          - Beyond-silicon materials for photovoltaics (halide perovskite, double perovskite) 
    - role: Research Assistant
      time: 2008 - 2011
      company: University of Minnesota, Minneapolis, USA.
      details: |
        I applied quantum chemical and molecular simulation methods to framework materials
          - Periodic density functional theory
          - Monte Carlo simulation
          - Metal-organic and covalent-organic frameworks
          - Crystal topology analysis
